<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle Entry Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">"Name" "Item" Raffle Entry Form</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <p id="instructions">
                ONLY ENTER THE TEXT AFTER THE '@' SIGN, LIKE IN THIS IMAGE:
            </p>
            <br>
            <img src="https://www.centerforempathy.org/wp-content/uploads/2019/11/placeholder.png" alt="example screenshot" id="instruction-image">

        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-sm">
            <form id="username-form">
                <label for="user">Username:</label>
                <input type="text" id="user" name="user">
                <button id="submit-button">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <p id="diditsubmit"></p>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <footer>
        <br>
        <br>
        <p id="footer-text">
            Made by Brandon Lee Piercy, 2020.
        </p>
        <br>
        <br>
    </footer>

    <script type="text/javascript" src="js/submit.js"></script>
</body>
</html>
